name: Deploy BlackChat to VPS

on:
  push:
    branches:
      - master  # Run on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy BlackChat to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "
        # Create the project directory if it doesn't exist
        mkdir -p /home/projects/BlackChat &&
        cd /home/projects/BlackChat &&
        
        # If there's no git repository, clone it
        if [ ! -d .git ]; then
          git clone https://github.com/ministerko/BlackChat.git .;
        fi &&
        
        # Pull the latest code from the main branch
        git pull origin main &&

        # Create a virtual environment if it doesn't exist
        if [ ! -d venv ]; then
          python3 -m venv venv;
        fi &&
        
        # Activate the virtual environment and install dependencies
        source venv/bin/activate &&
        pip install --upgrade pip &&
        pip install -r requirements.txt
        "

    - name: Restart FastAPI service
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "
        sudo systemctl restart blackchat
        "
