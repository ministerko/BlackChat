name: Deploy BlackChat to VPS

on:
  push:
    branches:
      - master  # Run on pushes to the master branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 600 private_key  # Write private key to a file

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "echo 'SSH Connection Successful'"

    - name: Deploy BlackChat to VPS
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "
        # Create the project directory if it doesn't exist
        mkdir -p /home/projects/BlackChat &&
        cd /home/projects/BlackChat &&
        
        # If there's no git repository, clone it
        if [ ! -d .git ]; then
          git clone https://github.com/ministerko/BlackChat.git .;
        fi &&
        
        # Pull the latest code from the master branch
        git pull origin master &&  # Ensure this matches your main branch name
        
        # Create a virtual environment if it doesn't exist
        if [ ! -d venv ]; then
          python3 -m venv venv;
        fi &&
        
        # Activate the virtual environment and install dependencies
        source venv/bin/activate &&
        pip install --upgrade pip &&
        pip install -r requirements.txt
        "

    - name: Restart FastAPI service
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "
        sudo systemctl restart blackchat
        "
